
schemaVersion: '2.0.0'
commandTests:
  - name: 'PHP version'
    command: php
    args: ['--version']
    expectedOutput: ['PHP 8.4.*']

  - name: 'PHP version'
    command: php-fpm
    args: ['--version']
    expectedOutput: ['PHP 8.4.*']

  - name: 'Alpine version'
    command: cat
    args: ['/etc/alpine-release']
    expectedOutput: ['3.20.*']
